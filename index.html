<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヘルプサイトリニューアルのお知らせ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f97316, #f59e0b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      display: inline-block;      /* テキストの幅だけを持つブロックにする */
      position: relative;         /* 擬似要素配置のために position を relative に */
      margin-bottom: 20px;        /* 下の余白 */
      padding-bottom: 10px;       /* 下線と文字の間隔 */
    }

    /* h1の直後に擬似要素で短いオレンジ線を引く */
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%); /* 中央揃え */
      width: 25%;                  /* h1 の幅に対して 25%の長さ */
      border-bottom: 4px solid #f97316; /* 太さ・色を指定 */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ヘルプサイトリニューアルのお知らせ</h1>
  <p style="text-align: left;">
    いつも弊社サービスをご利用いただきありがとうございます。<br />アクセスいただいたヘルプサイトはリニューアルのため以下のURLに変更となりました。
    ご利用のサービスにログインの上アクセスをお願いいたします。
  </p>
  <p>
    <strong>■ 新ヘルプサイトURL</strong><br>
    <a href="https://connect.creativesurvey.com" target="_blank" rel="noopener noreferrer">
      https://connect.creativesurvey.com
    </a>
  </p>
</div>

</body>
</html>
